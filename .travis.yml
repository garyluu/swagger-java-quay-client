sudo: false

cache:
  directories:
  - $HOME/.m2

dist: bionic
language: java
jdk: openjdk12
before_install: "curl -o swagger.yaml 'https://quay.io//api/v1/discovery?' -H 'x-requested-with: XMLHttpRequest'"
script: bash script.sh || travis_terminate 0
deploy:
        provider: script
        script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn -B release:prepare release:perform -Dusername=garyluu -Dpassword=${GH_TOKEN}"
        skip_cleanup: true

